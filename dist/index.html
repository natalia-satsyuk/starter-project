<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css"></link>
    <title>Gulp</title>
</head>
<body>
    <header class='header'>
    <h1>Header</h1>
</header>
    <main class='container'>
        <p>Lorem ipsum dolor sit amet.</p>
        <div>
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
        </div>
       
        <picture class="img-poly">
			<source media="(min-width: 728px)" srcset="img/pics/dd.webp" type="image/webp">
			<source media="(min-width: 728px)" srcset="img/pics/dd.jpg">

		    <source media="(min-width: 320px)" srcset="img/pics/dd.webp" type="image/webp">
		    <source media="(min-width: 320px)" srcset="img/pics/dd.jpg">

		    <img width="200" src='img/pics/dd.jpg' alt="alt">
        </picture>
        
        <div class="share-wrap">
    <button class="pointer share-action">Share it!</button>
                    
    <div class="share share--popup"> 
        
        <div class="bg-helper"> <!-- for ie box-shadow-tail --> 
            <div class="social-share" role="tablist" aria-label="sharing">							
                <a href="#" class="social-share__item" role="tab" aria-label="facebook sharing">
                    <img class="social-share__ico social-share__ico--fb" src="img/svg/fb.svg" alt="fb-share">
                </a>
                <a href="#" class="social-share__item" role="tab" aria-label="twitter sharing">
                    <img class="social-share__ico social-share__ico--twitter" src="img/svg/github.svg" alt="github-share">
                </a>
                <a href="#" class="social-share__item" role="tab" aria-label="pinterest sharing">
                    <img class="social-share__ico social-share__ico--pinterest" src="img/svg/instagram.svg" alt="instagram-share">
                </a>
                <a href="#" class="social-share__item" role="tab" aria-label="youtube sharing">
                    <img class="social-share__ico social-share__ico--youtube" src="img/svg/linkedin.svg" alt="linkedin-share">
                </a>							
            </div>	
            <button class="close" aria-label="close sharing">
                <img src="img/svg-icon/close.svg" alt="close-share">
            </button>
        </div>						
    </div>						
</div>
        <div class="variants" role="tablist" tabindex="0" aria-label="colors">
    <label class="variants__item variants__item--blue" aria-label="color blue">			
        <input class="variants__item-action" type="radio" name="variants__item-color">
        <span class="indicator"></span>
    </label>
    
    <label class="variants__item variants__item--green" aria-label="color green">		
        <input class="variants__item-action" type="radio" name="variants__item-color">
        <span class="indicator"></span>
    </label>

    <label class="variants__item variants__item--pink" aria-label="color pink">			
        <input class="variants__item-action" type="radio" name="variants__item-color">
        <span class="indicator"></span>
    </label>

    <label class="variants__item variants__item--violet" aria-label="color violet">		
        <input class="variants__item-action" type="radio" name="variants__item-color">
        <span class="indicator"></span>
    </label>
</div>
        <fieldset class="rate">
    <div class="rate__group" role="tablist" tabindex="1" aria-label="rating">
        <input class="rate__input" type="radio" name="rate" id="star1">
        <label class="rate__star" for="star1" aria-label="rating very bad"></label>

        <input class="rate__input" type="radio" name="rate" id="star2"> 
        <label class="rate__star" for="star2" aria-label="rating bad"></label>

        <input class="rate__input" type="radio" name="rate" id="star3"> 
        <label class="rate__star" for="star3" aria-label="rating normal"></label>

        <input class="rate__input" type="radio" name="rate" id="star4" checked> 
        <label class="rate__star" for="star4" aria-label="rating good"></label>

        <input class="rate__input" type="radio" name="rate" id="star5"> 
        <label class="rate__star" for="star5" aria-label="rating great"></label>
    </div>						            
</fieldset>
        
<div class="video">
    <a class="video__link" href="https://youtu.be/neHA4MJwpnY">
        <picture>
            <source srcset="https://i.ytimg.com/vi_webp/neHA4MJwpnY/maxresdefault.webp" type="image/webp">
            <img class="video__media" src="https://i.ytimg.com/vi/neHA4MJwpnY/maxresdefault.jpg" alt="1. Пилот, разборы, ответы и лайвы">
        </picture>
    </a>
    <button class="video__button" type="button" aria-label="Запустить видео">
        <svg width="68" height="48" viewBox="0 0 68 48"><path class="video__button-shape" d="M66.52,7.74c-0.78-2.93-2.49-5.41-5.42-6.19C55.79,.13,34,0,34,0S12.21,.13,6.9,1.55 C3.97,2.33,2.27,4.81,1.48,7.74C0.06,13.05,0,24,0,24s0.06,10.95,1.48,16.26c0.78,2.93,2.49,5.41,5.42,6.19 C12.21,47.87,34,48,34,48s21.79-0.13,27.1-1.55c2.93-0.78,4.64-3.26,5.42-6.19C67.94,34.95,68,24,68,24S67.94,13.05,66.52,7.74z"></path><path class="video__button-icon" d="M 45,24 27,14 27,34"></path></svg>
    </button>
</div>


    </main>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <script src="js/script.min.js"></script>
    <script src="js/slick.js"></script>

    <!-- for ie-11 images object-fit -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/object-fit-images/3.2.4/ofi.min.js"></script>
    <script>
        objectFitImages();
    </script>
</body>
</html>
