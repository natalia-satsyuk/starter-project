<div class="share-wrap">
    <button class="pointer share-action">Share it!</button>
                    
    <div class="share share--popup"> 
        
        <div class="bg-helper"> <!-- for ie box-shadow-tail --> 
            <div class="social-share" role="tablist" aria-label="sharing">							
                <a href="#" class="social-share__item" role="tab" aria-label="facebook sharing">
                    <img class="social-share__ico social-share__ico--fb" src="img/svg-icon/fb.svg" alt="fb-share">
                </a>
                <a href="#" class="social-share__item" role="tab" aria-label="twitter sharing">
                    <img class="social-share__ico social-share__ico--twitter" src="img/svg-icon/twitter.svg" alt="twitter-share">
                </a>
                <a href="#" class="social-share__item" role="tab" aria-label="pinterest sharing">
                    <img class="social-share__ico social-share__ico--pinterest" src="img/svg-icon/pinterest.svg" alt="pinterest-share">
                </a>
                <a href="#" class="social-share__item" role="tab" aria-label="youtube sharing">
                    <img class="social-share__ico social-share__ico--youtube" src="img/svg-icon/youtube.svg" alt="youtube-share">
                </a>							
            </div>	
            <button class="close" aria-label="close sharing">
                <img src="img/svg-icon/close.svg" alt="close-share">
            </button>
        </div>						
    </div>						
</div>
