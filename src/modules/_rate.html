<fieldset class="rate">
    <div class="rate__group" role="tablist" tabindex="1" aria-label="rating">
        <input class="rate__input" type="radio" name="rate" id="star1">
        <label class="rate__star" for="star1" aria-label="rating very bad"></label>

        <input class="rate__input" type="radio" name="rate" id="star2"> 
        <label class="rate__star" for="star2" aria-label="rating bad"></label>

        <input class="rate__input" type="radio" name="rate" id="star3"> 
        <label class="rate__star" for="star3" aria-label="rating normal"></label>

        <input class="rate__input" type="radio" name="rate" id="star4" checked> 
        <label class="rate__star" for="star4" aria-label="rating good"></label>

        <input class="rate__input" type="radio" name="rate" id="star5"> 
        <label class="rate__star" for="star5" aria-label="rating great"></label>
